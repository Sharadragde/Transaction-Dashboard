<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <title>Transaction Dashboard</title>
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <body>
    <div class="main">
      <div class="nav"><h3>Transaction Dashboard</h3></div>

      <div class="navbar">
        <div class="search">
          <input
            onchange="handleChange()"
            id="month"
            type="text"
            placeholder="Search products ..."
          /><i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <select id="monthSelect" onchange="monthChange()">
          <option value="2022-03">March</option>
          <option value="2022-04">April</option>
          <option value="2022-05">May</option>
          <option value="2022-06">June</option>
          <option value="2022-07">July</option>
          <option value="2022-08">August</option>
          <option value="2021-09">September</option>
          <option value="2021-10">Octomber</option>
          <option value="2021-11">November</option>
          <option value="2021-12">December</option>
          <option value="2022-01">January</option>
          <option value="2022-02">February</option>
        </select>
      </div>

      <table class="table table-hover table-bordered table-light" id="my-table">
        <thead>
          <tr>
            <th>Id</th>
            <th>title</th>
            <th>price</th>
            <th>description</th>
            <th>category</th>
            <th>image</th>
            <th>sold</th>
            <th>dateOfSale</th>
            <th></th>
          </tr>
        </thead>

        <tbody class="data-output" id="my-body"></tbody>
      </table>

      <div class="result">
        <div class="section">
          <h3>Statistics- <span id="month-name"></span></h3>
          <div class="sec-1">
            <p>Total sales <span id="total-sales"></span></p>
            <p>Total sold items <span id="sold-item"></span></p>
            <p>Total not sold item <span id="not-sold-item"></span></p>
          </div>
        </div>
        <div class="section-2">
          <canvas id="myChart" style="width: 100%; max-width: 600px"></canvas>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
